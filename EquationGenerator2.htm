<html>
<head>
<script>
function generateEquation(){
	var num1 = Math.floor(Math.random()*10);
	var numX = Math.floor(Math.random()*10);
	var resultant = 0;
	var index = Math.floor(Math.random()*4);
	var operatorString = new Array(" + x = "," - x = "," * x = "," / x = ");
	if(index == 0){
		resultant = num1 + numX;
	}else if(index == 1){
		resultant = num1 - numX;
	}else if(index == 2){
            num1 = Math.floor(Math.random() * 9) + 1;
            numX = Math.floor(Math.random() * 9) + 1;
			resultant = num1 * numX;
    } else if (index == 3) {
            num1 = Math.floor(Math.random() * 9) + 1;
            if (numX == 1) {
                resultant = num1 / numX;
            } else {
                problemNum = Math.floor(Math.random() * 3) + 1;
                if (problemNum == 1) {
                    num1 = 4;
                    numX = 2
                    resultant = num1 / numX;
                } else if (problemNum == 2) {
                    num1 = 6;
                    numX = 3;
                    resultant = num1 / numX;
                } else if (problemNum == 3) {
                    num1 = 10;
                    numX = 2;
                    resultant = num1 / numX;
                } else {
                    num1 = 8;
                    numX = 2;
                    resultant = num1 / numX;
                }
            }
	}
	document.getElementById("pracSpace").innerHTML =  document.getElementById("pracSpace").innerHTML + "</br> " + num1 + operatorString[index] + resultant + " ; x = " + numX;
		
}
</script>
</head>
<body id="pracSpace" onload="starter()">
<button id="clickme" onclick="generateEquation()">Click me</button>
</body>
</html>
