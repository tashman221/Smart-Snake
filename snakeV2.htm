<html>
<head>
    <title>snake beginner project</title>

        <script>
            var board = new Array(3);
            var row = 6;
            var column = 6;
            var ROW_DIMENSION = 10;
            var COLUMN_DIMENSION = 10;
            function startGame() {
                buildBoard(row, column);
                document.getElementById("gameBoard").innerHTML = boardMapping();
            }

            function buildBoard(row, column) {
                for (var i = 0; i < COLUMN_DIMENSION; i++) {
                    board[i] = [' ', ' ', ' ',' ',' ',' ',' ',' ',' ',' ',' '];
                }
                board[row][column] = 'X';
            }

            function boardMapping() {
                var boardToOutput = "";
                boardToOutput = "<table style='width:100%; height:50%; border-color:Black;' border='1'>";
                for (var i = 0; i < ROW_DIMENSION; i++) {
                    boardToOutput = boardToOutput + "<tr>";
                    for (var j = 0; j < COLUMN_DIMENSION; j++) {
                        if (board[i][j] == 'X') {
                            boardToOutput = boardToOutput + "<td style='background-color:Red;' ></td>";
                        } else {
                            boardToOutput = boardToOutput + "<td></td>";
                        }
                    }
                    boardToOutput = boardToOutput + "</tr>";
                }

                boardToOutput = boardToOutput + "</table>";

                return boardToOutput;
            }

            function move(direction) {
                if (direction == up) {
                    row = row - 1;
                    if (row < 0) {
                        row = ROW_DIMENSION-1;
                    }
                    buildBoard(row, column);
                    document.getElementById("gameBoard").innerHTML = boardMapping();
                } else if (direction == down) {
                    row = row + 1;
                    if (row > ROW_DIMENSION-1) {
                        row = 0;
                    }
                    buildBoard(row, column);
                    document.getElementById("gameBoard").innerHTML = boardMapping();
                }
                else if (direction == left) {
                    column = column - 1;
                    if (column < 0) {
                        column = COLUMN_DIMENSION-1;
                    }
                    buildBoard(row, column);
                    document.getElementById("gameBoard").innerHTML = boardMapping();
                }
                else if (direction == right) {
                    column = column + 1;
                    if (column > COLUMN_DIMENSION-1) {
                        column = 0;
                    }
                    buildBoard(row, column);
                    document.getElementById("gameBoard").innerHTML = boardMapping();
                }
            }
    </script>
</head>
<body onload="startGame()" id ="snakeGame" name="keydown">
<div style="width:100%; height:50%;">
<button onclick="move(up)" id="up">move up</button>
<button onclick="move(down)" id="down">move down</button>
<button onclick="move(left)" id="left">move left</button>
<button onclick="move(right)" id="right">move right</button>
</div>
<div id="gameBoard" style="width:100%;height:50%;">
</div>
</body>
</html>
